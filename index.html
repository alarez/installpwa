<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InstallPWA</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Bienvenido a InstallPWA</h1>
  <p>Instala esta app en tu dispositivo para una mejor experiencia.</p>
  <button id="install-button">ğŸ“² Instalar App</button>

  <div id="ios-install-modal" style="display: none;">
    <div class="modal-content">
      <p>ğŸ“² Para instalar esta app:</p>
      <ol>
        <li>Toca el botÃ³n <strong>compartir</strong> <span class="share-icon">ğŸ”—</span> en Safari o Chrome.</li>
        <li>Selecciona <strong>â€œAgregar a pantalla de inicioâ€</strong>.</li>
      </ol>
      <button id="close-ios-modal">Entendido</button>
    </div>
  </div>

  <script>
    let deferredPrompt;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('âœ… Service Worker registrado'))
        .catch((err) => console.error('âŒ Error al registrar SW', err));
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-button').style.display = 'inline-block';
    });

    document.getElementById('install-button').addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('âœ… Usuario aceptÃ³ la instalaciÃ³n');
        } else {
          console.log('ğŸ›‘ Usuario cancelÃ³ la instalaciÃ³n');
        }
        deferredPrompt = null;
        document.getElementById('install-button').disabled = true;
      }
    });

    function isIos() {
      return /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
    }

    function isInStandaloneMode() {
      return ('standalone' in window.navigator) && window.navigator.standalone;
    }

    if (isIos() && !isInStandaloneMode()) {
      document.getElementById('ios-install-modal').style.display = 'flex';
    }

    document.getElementById('close-ios-modal').addEventListener('click', () => {
      document.getElementById('ios-install-modal').style.display = 'none';
    });
  </script>
</body>

</html>
